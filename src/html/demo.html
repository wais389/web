<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reseter.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a class="logo" href="index.html">
                <img src="img/logo.png" alt="minimal logo">
                Minimal
            </a>
            <nav> 
                <ul class="menu">
                    <li>
                        <a href="#">Process</a>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Team</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="form.html">Form</a>
                    </li>
                    <li>
                        <a href="demo.html">Demo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="demo">
            <div class="wrapper">
                <div class="demo__gradients">
                    <div class="demo__gradient demo__gradient--linear"></div>
                    <div class="demo__gradient demo__gradient--radial"></div>
                    <div class="demo__gradient demo__gradient--conic"></div>
                </div>
                <div class="demo__animations demo__animations--2d">
                    <div class="demo__animation demo__animation--first"></div>
                    <div class="demo__animation demo__animation--second"></div>
                </div>
                <div class="demo__animations demo__animations--3d">
                    <div class="demo__animation demo__animation--first"></div>
                    <div class="demo__animation demo__animation--second"></div>
                </div>
                <div class="demo__animations demo__animations--transition">
                    <div class="demo__animation demo__animation--first"></div>
                    <div class="demo__animation demo__animation--second"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <form action="#" class="form">
                <label for="name" hidden>Name</label>
                <input class="form__input" type="text" id="name" name="name" placeholder="Name">
                <label for="email" hidden>Email</label>
                <input class="form__input" type="email" id="email" name="email" placeholder="Email">
                <label for="budget" hidden>Budget</label>
                <input class="form__input" type="text" id="budget" name="budget" placeholder="Budget">
                <label for="description" hidden>Description</label>
                <textarea class="form__input" name="description" id="description" placeholder="Describe your project.."></textarea>
                <button type="submit" class="form__submit button button--blue">Send Message</button>
            </form>
            <div>
                <a href="/"><img src="img/logo-white.png" alt="minimal logo"></a>
                <p class="footer__text">Minimal Template made in Webflow. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
